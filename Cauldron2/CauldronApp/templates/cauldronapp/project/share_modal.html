<div class="modal fade" id="shareModal" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-dialog-centered" role="document">
	  <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group form-inline mb-3">
          <div class="input-group col-12">
          <input type="text" class="form-control report-url" readonly>
          <div class="input-group-append">
            <button class="btn btn-outline-dark copy-share-link-report rounded-right" type="button" data-toggle="tooltip" data-title="Copied to clipboard!" data-trigger="manual" data-placement="bottom"><i class="far fa-copy"></i></button>
          </div>
          <div class="btn-group ml-2" role="group">
            <a class="shareontwitter btn btn-twitter" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
            <a class="shareonlinkedin btn btn-linkedin" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin-in"></i></a>
            <a class="shareonemail btn btn-envelope"><i class="far fa-envelope"></i></a>
          </div>
        </div>
        </div>
        <hr>
        <div class="form-group">
            <label>Share your report stats in your repository</label>
            <div class="input-group mb-1">
              <input type="text" class="form-control report-svg" readonly>
              <div class="input-group-append">
                <button class="btn btn-outline-dark copy-share-svg-report rounded-right" type="button" data-toggle="tooltip" data-title="Copied to clipboard!" data-trigger="manual" data-placement="bottom"><i class="far fa-copy"></i></button>
              </div>
            </div>
            <img class="svg-report-img img-fluid" src="" alt="report stats"/>
          </div>
      </div>
	  </div>
	</div>
</div>
