<div class="card">
  <div class="card-body">
    <h5 class="card-title">Git</h5>
    <div class="card-body">
      <form action="" method="post">
        {% csrf_token %}
        <input type="hidden" name="add">
        <input type="hidden" name="backend" value="git">
        <div class="form-group">
          <label>
            <span class="font-weight-bold">Git repository url</span>
          </label>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="git repository url" name="data">
            <div class="input-group-append">
              <button class="btn btn-primary" type="submit">Add</button>
            </div>
          </div>
        </div>
        <div class="form-group">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" name="commits" class="custom-control-input" id="checkbox-git-commits" checked disabled>
          <label class="custom-control-label" for="checkbox-git-commits">Commits (Git repositories)</label>
          <span data-toggle="tooltip" style="float:right" title="This will analyze the git repositories">
            <i class="fas fa-info-circle"></i>
          </span>
        </div>
      </div>
      </form>
    </div>
  </div>
</div>
